<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- ------ -->

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container-fluid bg-gradient bg-success p-3 h-100">
        <!-- Header -->
       <div class="container bg-light">
        <div class="row">
            <div class="col-12">
                <h1 class="display-2 text-center">Rock Paper Scissors</h1>
                <p class="text-center">Please select one of the 'r s' (press) buttons to play</p>
            </div>
        </div>
       </div>
       <!-- First Page -->
       <div id="startPage" class="container mt-5 d-block">
        <div class="row">
            <div class="col-6">
                 <input id="inputName" type="text" class="form-control">
            </div>
            <div class="col-6">
                <button id="startGame" type="button" class="btn btn-danger w-100">Start Game</button>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <img src="./img/9-RPS-example.png" class="w-25" alt="">
        </div>
       </div>
       <!-- ----- -->
       <!-- Game Page -->
       <div id="gamePage" class="container mt-5 d-none">
        <div class="row">
            <div class="col-4 text-center bg-light h3 p-4">
                <p id="playerFirst">Player</p>
                <p id="plyFirst" class="text-success"></p>
                <p id="firstResult" class="text-danger">Score 0 </p>
            </div>
            <div class="col-4 text-center text-light display-1">
                <p>VS</p>
            </div>
            <div class="col-4 text-center bg-light h3 p-4">
                 <p id="playerSecond">Comp</p>
                 <p id="plySecond" class="text-danger"></p>
                 <p id="secondResult" class="text-info">Score 0 </p>
            </div>
        </div>
        <!-- Game image section -->
        <div class="row mt-5">
            <div class="col text-center bg-danger">
                <img class="w-50" id="firstImage" src="./img/p.png" alt="">
                <p id="imageTextFirst" class="h3 mt-3"></p>
            </div>
            <div class="col text-center bg-info">
                <img class="w-50" id="secondImage" src="./img/p.png" alt="">
                <p id="imageTextSecond" class="h3 mt-3"></p>
            </div>
        </div>
       </div>
       <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
      </div>
    </div>
  </div>
</div>
    </div>
    <script src="./assens/app.js"></script>
</body>
</html>
